{% extends "base.html" %}
{% block content %}

<h2>Welcome, {{ username }}</h2>

<form method="POST" action="/shorten">
    <input type="text" name="long_url" placeholder="Enter URL" required>
    <input type="date" name="expiry">
    <button>Create Short URL</button>
</form>

<table class="table">
    <tr>
        <th>Original</th>
        <th>Short</th>
        <th>Clicks</th>
        <th>Expiry</th>
        <th>Actions</th>
    </tr>

    {% for row in urls %}
    <tr>
        <td>{{ row[0] }}</td>
        <td><a href="/{{ row[1] }}" target="_blank">{{ row[1] }}</a></td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
        <td>
            <a href="/analytics/{{ row[1] }}">Analytics</a> |
            <a href="/delete/{{ row[1] }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

<br>
<a href="/logout">Logout</a>

{% endblock %}
